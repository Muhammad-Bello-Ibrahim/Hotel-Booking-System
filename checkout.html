<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Arks Hotels</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <!-- main content -->
    <section class="check-info">
      <div class="up-flow">
        <div class="up-img">
          <img src="./images/The Peninsula Shanghai.jpeg" alt="" id="shower" />
        </div>
        <div class="up-text">
          <div>
            <h2>Checkout</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Consequatur asperiores enim ab quasi vitae quibusdam voluptates
              labore autem. Necessitatibus temporibus, in nesciunt asperiores
              repudiandae explicabo similique sapiente commodi voluptatem.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="checkout">
      <div class="down-blocks">
        <div class="block-a">
          <div>
            <label for="block">Cardholder Name</label>
            <input type="text" placeholder="Firstname" />
            <input type="text" placeholder="Lastname" />
          </div>
        </div>
        <div class="block-c">
          <input type="text" placeholder="Card Number" />
        </div>
        <div class="block-b">
          <div>
            <!-- <label for="from">FROM</label> -->
            <input type="text" placeholder="cvv" class="cvv"/>
            <!-- <label for="to">TO</label> -->
            <input type="date" placeholder="e.g 1-20" />
          </div>
        </div>
        <div class="block-d">
          <button type="submit">Pay Now</button>
        </div>
      </div>
    </section>

    <!-- custom script -->
    <script src="./Js/script.js"></script>
  </body>
</html>
